services:
  - type: web
    name: nexoventlabs-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: BREVO_API_KEY
        sync: false
      - key: BREVO_FROM_EMAIL
        sync: false
      - key: BREVO_FROM_NAME
        sync: false
      - key: GEMINI_API_KEY
        sync: false

# Cron jobs to keep the backend alive and prevent cold starts
  - type: cron
    name: nexoventlabs-keepalive
    schedule: "*/5 * * * *"  # Every 5 minutes
    env: node
    buildCommand: npm install
    startCommand: node keep-alive.js
    envVars:
      - key: BACKEND_URL
        value: https://nexoventlabs-backend.onrender.com